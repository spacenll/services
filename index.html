<style>
    /* تنسيق الزر العائم */
    .floating-btn {
        position: fixed;
        bottom: 20px; /* المسافة من أسفل الصفحة */
        right: 20px; /* المسافة من يمين الصفحة */
        width: 60px; /* عرض الزر */
        height: 60px; /* ارتفاع الزر */
        background-color: #007BFF; /* لون خلفية الزر */
        color: white; /* لون الأيقونة */
        border-radius: 50%; /* جعل الزر دائري */
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* إضافة ظل للزر */
        text-decoration: none; /* إزالة الخط تحت الرابط */
        font-size: 24px; /* حجم الأيقونة */
        z-index: 1000; /* لضمان ظهوره فوق العناصر الأخرى */
    }

    /* تأثير عند المرور على الزر */
    .floating-btn:hover {
        background-color: #0056b3; /* لون أغمق عند المرور */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* تعميق الظل */
    }
</style>
